<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="main.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>

    <div class="wrapper">
        <h2>Gerador de senhas</h2>
        <input id="result" type="text" />
        <div class="content">
          <label>Tamanho </label>
          <input id="passLenght" type="number" min="4" max="20" value="8" />
        </div>
        <div class="box">
          <div class="content">
            <label>Letra maiúscula </label>
            <input id="upperCase" checked type="checkbox" />
          </div>
          <div class="content">
            <label> Letra minúscula </label>
            <input id="lowerCase" checked type="checkbox" />
          </div>
          <div class="content">
            <label> Números </label>
            <input id="number" checked type="checkbox" />
          </div>
          <div class="content">
            <label> Símbolos </label>
            <input id="symbol" checked type="checkbox" />
          </div>
        </div>
        <div class="content">
          <button id="btnGenerate" class="btn btn--green">
            <i class="fas fa-key"></i>Gerar
          </button>
          <button id="btnCopy" class="btn btn--blue">
            <i class="far fa-copy"></i>Copiar
          </button>
        </div>
        <div class="box-repositor normalize-icon">
          <a href="https://github.com/devbymarcos/gerador-de-senha">
            <i class="fab fa-github-square"></i>
            <p>Acessar código</p>
          </a>
        </div>
      </div>
  
      <script src="script.js"></script>

  </body>
</html>
